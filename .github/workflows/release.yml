name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache SwiftPM dependencies
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-swiftpm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-swiftpm-
          
    - name: Build Release
      run: swift build --configuration release
      
    - name: Run Tests
      run: swift test --configuration release
      
    - name: Create Archive
      run: |
        mkdir -p build
        cp -r .build/release/ARStudyGuide build/
        cd build
        tar -czf ARStudyGuide-${{ github.ref_name }}.tar.gz ARStudyGuide
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## Changes
          
          See [changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/ARStudyGuide-${{ github.ref_name }}.tar.gz
        asset_name: ARStudyGuide-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip